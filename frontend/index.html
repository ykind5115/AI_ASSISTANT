<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>CareMate - ÂÖ≥ÊÄÄÂûãÊô∫ËÉΩÂä©Êâã</title>
    <script src="./static/flexible.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            -webkit-text-size-adjust: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            font-size: 16px;
            font-size: clamp(14px, 4vw, 16px);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            min-height: 100dvh;
            margin: 0;
            display: block;
        }

        .container {
            width: 100vw;
            max-width: none;
            height: 100vh;
            height: 100dvh;
            height: calc(var(--vh, 1vh) * 100);
            background: white;
            border-radius: 0;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .auth-bar {
            margin-top: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .auth-status {
            font-size: 12px;
            opacity: 0.95;
        }

        .auth-btn {
            padding: 6px 12px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            border-radius: 16px;
            cursor: pointer;
            font-size: 12px;
        }

        .auth-btn:hover {
            background: rgba(255, 255, 255, 0.22);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.45);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal {
            width: 92%;
            max-width: 420px;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
            padding: 18px;
        }

        .modal h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .modal input {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            margin-top: 10px;
        }

        .modal input:focus {
            border-color: #667eea;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 14px;
        }

        .modal-actions button {
            flex: 1;
            padding: 10px 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .modal-actions button.secondary {
            background: #f0f0f0;
            color: #333;
        }

        .modal-error {
            margin-top: 10px;
            color: #b00020;
            font-size: 13px;
            line-height: 1.5;
            min-height: 18px;
        }

        .content {
            flex: 1;
            min-height: 0;
            display: flex;
        }

        .sidebar {
            width: 280px;
            background: #f6f7fb;
            border-right: 1px solid #e8e8e8;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .sidebar-title {
            padding: 16px 16px 10px 16px;
            font-size: 14px;
            font-weight: 700;
            color: #333;
        }

        .session-list {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 6px 8px 10px 8px;
        }

        .session-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            padding: 10px 10px;
            border-radius: 12px;
            cursor: pointer;
            color: #333;
        }

        .session-item:hover {
            background: rgba(102, 126, 234, 0.08);
        }

        .session-item.active {
            background: rgba(102, 126, 234, 0.14);
        }

        .session-text {
            flex: 1;
            min-width: 0;
        }

        .session-title {
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .session-meta {
            margin-top: 4px;
            font-size: 12px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .session-actions {
            display: flex;
            gap: 6px;
        }

        .session-action-btn {
            border: none;
            background: transparent;
            cursor: pointer;
            color: #666;
            font-size: 14px;
            padding: 4px 6px;
            border-radius: 8px;
        }

        .session-action-btn:hover {
            background: rgba(0, 0, 0, 0.06);
            color: #333;
        }

        .new-chat-btn {
            margin: 12px;
            padding: 12px 14px;
            border: 2px solid rgba(102, 126, 234, 0.35);
            border-radius: 14px;
            background: #ffffff;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            color: #3d4ee3;
            text-align: left;
        }

        .new-chat-btn:hover {
            background: rgba(102, 126, 234, 0.07);
        }

        .new-chat-btn kbd {
            float: right;
            font-size: 12px;
            opacity: .6;
            border: 1px solid rgba(0,0,0,.12);
            padding: 2px 6px;
            border-radius: 8px;
            background: rgba(255,255,255,.9);
        }

        .main {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 14px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .input-container {
            padding: 20px;
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-container input:focus {
            border-color: #667eea;
        }

        .input-container button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .input-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .input-container button:active {
            transform: translateY(0);
        }

        .input-container button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .help-message {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            color: #856404;
            font-size: 14px;
            line-height: 1.6;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 900px) {
            .header {
                padding: 16px 14px;
            }

            .header h1 {
                font-size: 20px;
            }

            .content {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e8e8e8;
            }

            .session-list {
                max-height: calc(var(--vh, 1vh) * 28);
            }

            .chat-container {
                padding: 14px;
            }

            .new-chat-btn kbd {
                display: none;
            }

            .message-content {
                max-width: 85%;
            }

            .input-container button {
                padding: 12px 16px;
            }
        }

        @media (max-width: 480px) {
            .input-container {
                padding: 12px;
                padding-bottom: calc(12px + env(safe-area-inset-bottom));
                flex-direction: column;
            }

            .input-container button {
                width: 100%;
                border-radius: 14px;
            }

            .message-content {
                max-width: 92%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíô CareMate</h1>
            <p>ÊÇ®ÁöÑÂÖ≥ÊÄÄÂûãÊô∫ËÉΩÂä©Êâã</p>
            <div class="auth-bar">
                <span class="auth-status" id="authStatus">Êú™ÁôªÂΩï</span>
                <button class="auth-btn" id="loginBtn">ÁôªÂΩï/Ê≥®ÂÜå</button>
                <button class="auth-btn" id="logoutBtn" style="display:none;">ÈÄÄÂá∫</button>
            </div>
        </div>

        <div class="modal-overlay" id="authModal">
            <div class="modal">
                <h2 id="authModalTitle">ÁôªÂΩï</h2>
                <input id="authUsername" type="text" placeholder="Áî®Êà∑Âêç" autocomplete="username" />
                <input id="authPassword" type="password" placeholder="ÂØÜÁ†ÅÔºàËá≥Â∞ë6‰ΩçÔºâ" autocomplete="current-password" />
                <div class="modal-actions">
                    <button id="doLoginBtn">ÁôªÂΩï</button>
                    <button id="doRegisterBtn">Ê≥®ÂÜå</button>
                    <button class="secondary" id="closeAuthBtn">ÂèñÊ∂à</button>
                </div>
                <div class="modal-error" id="authError"></div>
            </div>
        </div>

        <div class="content">
            <div class="sidebar">
                <div class="sidebar-title">ÂéÜÂè≤ÂØπËØù</div>
                <div class="session-list" id="sessionList"></div>
                <button class="new-chat-btn" id="newChatBtn">Êñ∞ÂØπËØù <kbd>Ctrl K</kbd></button>
            </div>
            <div class="main">
                <div class="chat-container" id="chatContainer">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <p>ÂºÄÂßã‰∏éCareMateÂØπËØùÂêßÔºÅ</p>
                    </div>
                </div>
                <div class="input-container">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="ËæìÂÖ•Ê∂àÊÅØ..." 
                        autocomplete="off"
                    >
                    <button id="sendButton">ÂèëÈÄÅ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v1';
        let sessionId = null;
        let isLoading = false;

        const TOKEN_KEY = 'caremate_token';
        const NAME_KEY = 'caremate_display_name';
        let authToken = localStorage.getItem(TOKEN_KEY);
        let authDisplayName = localStorage.getItem(NAME_KEY);

        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const sessionList = document.getElementById('sessionList');
        const newChatBtn = document.getElementById('newChatBtn');

        let sessions = [];

        const authStatus = document.getElementById('authStatus');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const authModal = document.getElementById('authModal');
        const authModalTitle = document.getElementById('authModalTitle');
        const authUsername = document.getElementById('authUsername');
        const authPassword = document.getElementById('authPassword');
        const doLoginBtn = document.getElementById('doLoginBtn');
        const doRegisterBtn = document.getElementById('doRegisterBtn');
        const closeAuthBtn = document.getElementById('closeAuthBtn');
        const authError = document.getElementById('authError');

        function setAuth(token, displayName) {
            authToken = token || null;
            authDisplayName = displayName || null;
            if (authToken) {
                localStorage.setItem(TOKEN_KEY, authToken);
                localStorage.setItem(NAME_KEY, authDisplayName || '');
                authStatus.textContent = `Â∑≤ÁôªÂΩïÔºö${authDisplayName || 'Áî®Êà∑'}`;
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'inline-block';
            } else {
                localStorage.removeItem(TOKEN_KEY);
                localStorage.removeItem(NAME_KEY);
                authStatus.textContent = 'Êú™ÁôªÂΩï';
                loginBtn.style.display = 'inline-block';
                logoutBtn.style.display = 'none';
            }
        }

        function openAuthModal() {
            authError.textContent = '';
            authModalTitle.textContent = 'ÁôªÂΩï';
            authUsername.value = '';
            authPassword.value = '';
            authModal.style.display = 'flex';
            setTimeout(() => authUsername.focus(), 0);
        }

        function closeAuthModal() {
            authModal.style.display = 'none';
        }

        async function apiFetch(path, options = {}) {
            const headers = Object.assign({}, options.headers || {});
            if (authToken) {
                headers['Authorization'] = `Bearer ${authToken}`;
            }
            return fetch(path, Object.assign({}, options, { headers }));
        }

        async function refreshMe() {
            if (!authToken) {
                setAuth(null, null);
                return;
            }
            try {
                const res = await apiFetch(`${API_BASE}/auth/me`);
                if (!res.ok) {
                    setAuth(null, null);
                    return;
                }
                const data = await res.json();
                setAuth(authToken, data.display_name);
            } catch (e) {
                setAuth(null, null);
            }
        }

        // ÂàùÂßãÂåñÔºöËé∑ÂèñÊ¥ªÂä®‰ºöËØù
        async function initSession() {
            try {
                const response = await apiFetch(`${API_BASE}/session`);
                const data = await response.json();
                sessionId = data.session_id;
            } catch (error) {
                console.error('ÂàùÂßãÂåñ‰ºöËØùÂ§±Ë¥•:', error);
            }
        }

        function renderEmptyState() {
            chatContainer.innerHTML = `
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <p>ÂºÄÂßã‰∏éCareMateÂØπËØùÂêßÔºÅ</p>
                </div>
            `;
        }

        // Ê∑ªÂä†Ê∂àÊÅØÂà∞ÁïåÈù¢
        function addMessage(content, role) {
            // ÁßªÈô§Á©∫Áä∂ÊÄÅ
            const emptyState = chatContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            
            // ÊªöÂä®Âà∞Â∫ïÈÉ®
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function loadSessions() {
            try {
                const res = await apiFetch(`${API_BASE}/sessions?limit=50&offset=0`);
                if (!res.ok) return;
                sessions = await res.json();
                renderSessions();
            } catch (e) {
                // ignore
            }
        }

        function renderSessions() {
            sessionList.innerHTML = '';
            if (!sessions || sessions.length === 0) {
                const empty = document.createElement('div');
                empty.style.padding = '10px 12px';
                empty.style.color = '#777';
                empty.style.fontSize = '13px';
                empty.textContent = 'ÊöÇÊó†ÂØπËØù';
                sessionList.appendChild(empty);
                return;
            }

            sessions.forEach((s) => {
                const item = document.createElement('div');
                item.className = `session-item ${String(s.session_id) === String(sessionId) ? 'active' : ''}`;

                const text = document.createElement('div');
                text.className = 'session-text';

                const title = document.createElement('div');
                title.className = 'session-title';
                title.textContent = s.title || 'Êñ∞ÂØπËØù';

                const meta = document.createElement('div');
                meta.className = 'session-meta';
                meta.textContent = `${s.message_count || 0} Êù°`;

                text.appendChild(title);
                text.appendChild(meta);

                const actions = document.createElement('div');
                actions.className = 'session-actions';

                const exportBtn = document.createElement('button');
                exportBtn.className = 'session-action-btn';
                exportBtn.title = 'ÂØºÂá∫';
                exportBtn.textContent = '‚Üì';
                exportBtn.addEventListener('click', async (e) => {
                    e.stopPropagation();
                    await exportSession(s.session_id, s.title);
                });

                const delBtn = document.createElement('button');
                delBtn.className = 'session-action-btn';
                delBtn.title = 'Âà†Èô§';
                delBtn.textContent = 'üóë';
                delBtn.addEventListener('click', async (e) => {
                    e.stopPropagation();
                    const ok = confirm(`Á°ÆÂÆöÂà†Èô§ËØ•ÂØπËØùÂêóÔºü\n\n${s.title || 'Êñ∞ÂØπËØù'}`);
                    if (!ok) return;
                    await deleteSession(s.session_id);
                });

                actions.appendChild(exportBtn);
                actions.appendChild(delBtn);

                item.appendChild(text);
                item.appendChild(actions);

                item.addEventListener('click', async () => {
                    await openSession(s.session_id);
                });

                sessionList.appendChild(item);
            });
        }

        async function openSession(id) {
            sessionId = id;
            renderSessions();
            try {
                const res = await apiFetch(`${API_BASE}/session/${id}?limit=200&offset=0`);
                if (!res.ok) return;
                const data = await res.json();
                chatContainer.innerHTML = '';
                if (!data.messages || data.messages.length === 0) {
                    renderEmptyState();
                    return;
                }
                data.messages.forEach((m) => addMessage(m.content, m.role));
            } catch (e) {
                // ignore
            }
        }

        async function createNewChat() {
            try {
                const res = await apiFetch(`${API_BASE}/session/new`, { method: 'POST' });
                if (!res.ok) return;
                const data = await res.json();
                sessionId = data.session_id;
                renderSessions();
                renderEmptyState();
                await loadSessions();
            } catch (e) {
                // ignore
            }
        }

        async function exportSession(id, title) {
            try {
                const res = await apiFetch(`${API_BASE}/session/${id}/export`);
                if (!res.ok) return;
                const data = await res.json();
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                const safeTitle = (title || `session_${id}`).replace(/[\\/:*?"<>|]/g, '_').slice(0, 50);
                a.href = url;
                a.download = `${safeTitle || 'session'}_${id}.json`;
                document.body.appendChild(a);
                a.click();
                a.remove();
                URL.revokeObjectURL(url);
            } catch (e) {
                // ignore
            }
        }

        async function deleteSession(id) {
            try {
                const res = await apiFetch(`${API_BASE}/session/${id}`, { method: 'DELETE' });
                if (!res.ok) return;

                // Â¶ÇÊûúÂà†ÁöÑÊòØÂΩìÂâç‰ºöËØùÔºåÂàáÂà∞Êñ∞ÂØπËØù
                if (String(sessionId) === String(id)) {
                    sessionId = null;
                    renderEmptyState();
                }
                await loadSessions();
                if (sessionId) {
                    renderSessions();
                }
            } catch (e) {
                // ignore
            }
        }

        // ÊòæÁ§∫Â∏ÆÂä©‰ø°ÊÅØ
        function showHelpMessage(helpMessage) {
            const helpDiv = document.createElement('div');
            helpDiv.className = 'help-message';
            helpDiv.textContent = helpMessage;
            chatContainer.appendChild(helpDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // ÂèëÈÄÅÊ∂àÊÅØ
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;
            if (!sessionId) {
                await initSession();
                await loadSessions();
            }

            // Ê∑ªÂä†Áî®Êà∑Ê∂àÊÅØ
            addMessage(message, 'user');
            messageInput.value = '';
            
            // Á¶ÅÁî®ËæìÂÖ•
            isLoading = true;
            sendButton.disabled = true;
            sendButton.innerHTML = '<div class="loading"></div>';

            try {
                const response = await apiFetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        message: message
                    })
                });

                const data = await response.json();
                
                if (data.reply) {
                    addMessage(data.reply, 'assistant');
                }

                if (data.show_help && data.help_message) {
                    showHelpMessage(data.help_message);
                }

                if (data.session_id) {
