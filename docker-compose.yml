services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/models:ro
      - hf-cache:/root/.cache/huggingface
    expose:
      - "8000"
    # GPU support (requires NVIDIA Container Toolkit on the host)
    # If your docker compose doesn't support `gpus`, comment this line out.
    gpus: all

  nginx:
    image: nginx:1.25-alpine
    depends_on:
      - app
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  hf-cache:
